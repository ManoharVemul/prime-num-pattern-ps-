    <h1><pre>
        3.Enter no of rows : output :

        2

    </pre></h1>
    <script>


n=4
//+prompt("enter the number :  ")

prime=[]
for(i=2;i<30;i++){
    count=0
    for(j=1;j<=i;j++){
        if(i%j==0){
            count++
        }
    }
    if(count==2){
       // console.log(i)

       prime.push(i)
    }
}
num=0
 for(m=1;m<=n;m++){
                   s=""
            for(k=1;k<=m;k++){
                s=s+prime[num]+" "
                num++
            }
            console.log(s)
        }


    </script>
